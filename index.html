<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <title>Fashion Driven</title>
</head>
<body>
    <section class="top">
        <div class="logo">
                <img src="./source/Logo.png" alt="">
        </div>
    </section>

    <section class="mid">
        <div class="chosen">
            <span>Escolha o modelo</span>
            <div class="model">
                <div class="t-shirt">
                    <div class="circle" onclick="selectModel(this)">
                        <img src="./source/tshirt.png" alt="">
                    </div>
                    <span class="descrition">t-shirt</span>
                </div>
                <div class="no-sleeve">
                    <div class="circle" onclick="selectModel(this)">
                        <img src="./source/Camiseta.png" alt="">
                    </div>
                    <span>top-tank</span>
                </div>
                <div class="long-sleeve">
                    <div class="circle" onclick="selectModel(this)">
                        <img src="./source/Mangalonga.png" alt="">
                    </div>
                    <span>long</span>
                </div>
            </div>
            <span>Escolha a gola </span>
            <div class="collar">
                <div class="v-collar">
                    <div class="circle" onclick="selectCollar(this)">
                        <img src="./source/GolaV.png" alt="">
                    </div>
                    <span>v-neck</span>
                </div>
                <div class="roll">
                    <div class="circle" onclick="selectCollar(this)">
                        <img src="./source/GolaRedonda.png" alt="">
                    </div>
                    <span>round</span>
                </div>
                <div class="pole">
                    <div class="circle" onclick="selectCollar(this)">
                        <img src="./source/GolaPolo.png" alt="">
                    </div>
                    <span>polo</span>
                </div>
            </div>
            <span>Escolha o tecido</span>
            <div class="tissue">
                <div class="silk">
                    <div class="circle" onclick="selectTissue(this)">
                        <img src="./source/Seda.png" alt="">
                    </div>
                    <span>silk</span>
                </div>
                <div class="cotton">
                    <div class="circle" onclick="selectTissue(this)">
                        <img src="./source/Algodão.png" alt="">
                    </div>
                    <span>cotton</span>
                </div>
                <div class="polyester">
                    <div class="circle" onclick="selectTissue(this)">
                        <img src="./source/Poliester.png" alt="">
                    </div>
                    <span>polyester</span>
                </div>

            </div>
            <span>Imagem de referência</span>
            <input type="url" placeholder="  Insira o link" oninput="verify()">
            <button onclick = confirmOrder()>Confirmar pedido</button>
        </div>
        <div class="doll">
            <img src="./source/ilustração.png" alt="">
        </div>
    </section>

    <section class="botton">
        <span class="last-demand">Ultimos pedidos</span>
        <div class="demand">
        </div>
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./JavaScript/js.js"></script>
</body>
</html>
