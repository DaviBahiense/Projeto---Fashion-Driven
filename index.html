<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <title>Fashion Driven</title>
</head>
<body>
    <section class="top">
        <div class="logo">
            <div class="logo-orange"></div>
            <div >
                <img class="logo-cyan" src="./source/Rectangle 262.png" alt="">
            </div>
            <div class="logo-violet"></div>
            <div class="logo-red"></div>
        </div>
        <div class="name">
            <img src="./source/FashionDriven.png" alt="Fashion Driven">
        </div>
    </section>

    <section class="mid">
        <div class="chosen">
            <span>Escolha o modelo</span>
            <div class="model">
                <div class="t-shirt">
                    <div class="circle">
                        <img src="./source/tshirt 2.png" alt="">
                    </div>
                    <span>T-shirt</span>
                </div>
                <div class="no-sleeve">
                    <div class="circle">
                        <img src="./source/tank-top 1.png" alt="">
                    </div>
                    <span>Camiseta</span>
                </div>
                <div class="long-sleeve">
                    <div class="circle">
                        <img src="./source/long-sleeves 1.png" alt="">
                    </div>
                    <span>Manga longa</span>
                </div>
            </div>
            <span>Escolha a gola </span>
            <div class="collar">
                <div class="v-collar">
                    <div class="circle">
                        <img src="./source/v-neck (1) 1.png" alt="">
                    </div>
                    <span>Gola V</span>
                </div>
                <div class="roll">
                    <div class="circle">
                        <img src="./source/shirt 1.png" alt="">
                    </div>
                    <span>Gola Redonda</span>
                </div>
                <div class="pole">
                    <div class="circle">
                        <img src="./source/polo-shirt (1) 1.png" alt="">
                    </div>
                    <span>Gola polo</span>
                </div>
            </div>
            <span>Escolha o tecido</span>
            <div class="tissue">
                <div class="silk">
                    <div class="circle">
                        <img src="./source/silk 1.png" alt="">
                    </div>
                    <span>Seda</span>
                </div>
                <div class="cotton">
                    <div class="circle">
                        <img src="./source/organic-cotton 1.png" alt="">
                    </div>
                    <span>Algodão</span>
                </div>
                <div class="polyester">
                    <div class="circle">
                        <img src="./source/quimica 1.png" alt="">
                    </div>
                    <span>Poliéster</span>
                </div>

            </div>
            <input type="url" placeholder="  Insira o link">
            <button>Confirmar pedido</button>
        </div>
        <div class="doll">
            <img src="./source/Vector1.png" alt="">
            <img class="white" src="./source/Vector.png" alt="">
        </div>
    </section>

    <section class="botton">
        <span class="last-demand">Ultimos pedidos</span>
        <div class="demand">
            <div class="box-demand">
                <img src="./source/kit_20_camisetas_personalizadas_2959_1_20201123161339 1.png" alt="">
                <span><strong>Criador:</strong> Agata</span>
            </div>
        </div>
    </section>
</body>
</html>
